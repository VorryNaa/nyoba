<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Audio, Background Video dan Lirik Lagu</title>
<style>
  /* Mengatur agar video menjadi background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Kotak tengah untuk kontrol audio dan lirik */
  #control-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #1e90ff; /* warna biru cerah */
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 400px;
    width: 80%;
  }

  /* Judul */
  #control-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #fff;
  }

  /* Lirik lagu */
  #lyrics {
    margin: 15px 0;
    padding: 10px;
    background-color: rgba(255,255,255,0.3);
    border-radius: 10px;
    color: #fff;
    font-size: 1.2em;
    min-height: 50px;
    width: 100%;
    text-align: center;
  }

  /* Kontrol audio */
  #myAudio {
    width: 100%;
    margin-bottom: 15px;
  }

  /* Tombol */
  button {
    background-color: #fff;
    color: #1e90ff;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #f0f0f0;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Video background -->
<video id="video-background" autoplay muted loop>
  <source src="https://files.catbox.moe/006jm4.mp4" type="video/mp4" />
</video>

<!-- Kotak kontrol audio dan lirik -->
<div id="control-box">
  <h2>Kontrol Lagu dan Lirik</h2>
  <audio id="myAudio" src="https://files.catbox.moe/2bz695.mp3" controls autoplay loop></audio>
  <button onclick="toggleAudio()">Nyalakan/Mati Audio</button>
  <div id="lyrics">Lirik akan muncul di sini...</div>
</div>

<script>
  const audio = document.getElementById('myAudio');
  const lyricsDiv = document.getElementById('lyrics');

  // Data lirik sesuai waktu (detik)
  const lyricsData = [
    { time: 0.8, text: "She said, Careful, or you'll lose it" },
    { time: 4, text: "But, girl, I'm only human," },
    { time: 7, text: "And I know there's a blade where your heart is" },
    { time: 10, text: "And you know how to use it" },
    { time: 13, text: "And you can take my flesh if you want girl" },
    { time: 16, text: "But, baby, don't abuse it (Calm down)" },
    { time: 19, text: "These voices in my head screaming, Run now (Don't run)" },
    { time: 22, text: "I'm praying that they're human" },
    { time: 25, text: "Please understand that I'm trying my hardest" },
    { time: 28, text: "My head's a mess, but I'm trying regardless" },
    { time: 31, text: "Anxiety is one hell of a problem" },
    { time: 34, text: "She's latching onto me, I can't resolve it" },
    { time: 37, text: "It's not right, it's not fair, it's not fair" },
    { time: 41.5, text: "It's not fair, it's not fair, it's not fair" },
    { time: 47, text: "Oh, no, no, no, ooh-ooh" },
  ];

  let currentLyricIndex = 0;

  // Fungsi untuk toggle suara
  function toggleAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  // Fungsi untuk update lirik sesuai waktu
  function updateLyrics() {
    const currentTime = audio.currentTime;
    if (
      currentLyricIndex < lyricsData.length - 1 &&
      currentTime >= lyricsData[currentLyricIndex + 1].time
    ) {
      currentLyricIndex++;
      lyricsDiv.textContent = lyricsData[currentLyricIndex].text;
    } else if (
      currentLyricIndex > 0 &&
      currentTime < lyricsData[currentLyricIndex].time
    ) {
      currentLyricIndex = 0;
      lyricsDiv.textContent = lyricsData[currentLyricIndex].text;
    }
  }

  // Mengupdate lirik setiap 0.5 detik
  setInterval(updateLyrics, 500);
</script>

</body>
</html>
