<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Audio dan Background Video</title>
<style>
  /* Mengatur agar video menjadi background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* agar video menutupi seluruh layar */
    z-index: -1; /* di belakang elemen lainnya */
  }

  /* Kotak tengah untuk kontrol audio */
  #audio-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.6); /* transparan hitam */
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 300px;
    width: 80%;
  }

  /* Judul */
  #audio-box h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #fff;
    font-family: 'Arial', sans-serif;
  }

  /* Kontrol audio */
  #myAudio {
    width: 100%;
    margin-bottom: 20px;
  }

  /* Tombol keren */
  button {
    background-color: #4CAF50; /* Warna hijau */
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  /* Efek hover pada tombol */
  button:hover {
    background-color: #45a049;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<!-- Video background -->
<video id="video-background" autoplay muted loop>
  <source src="https://files.catbox.moe/006jm4.mp4" type="video/mp4" />
</video>

<!-- Kotak kontrol audio di tengah -->
<div id="audio-box">
  <h2>Kontrol Audio</h2>
  <audio id="myAudio" src="https://files.catbox.moe/2bz695.mp3" controls autoplay loop></audio>
  <button onclick="toggleAudio()">Nyalakan/Mati Audio</button>
</div>

<script>
  const audio = document.getElementById('myAudio');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</body>
</html>
