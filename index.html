<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Audio dan Background Video</title>
<style>
  /* Mengatur agar video menjadi background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* agar video menutupi seluruh layar */
    z-index: -1; /* di belakang elemen lainnya */
  }
  #content {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Video background -->
<video id="video-background" autoplay muted loop>
  <source src="https://files.catbox.moe/006jm4.mp4" type="video/mp4" />
</video>

<div id="content">
  <h1>Audio dan Background Video</h1>
  <audio id="myAudio" src="https://files.catbox.moe/2bz695.mp3" controls autoplay loop></audio>
  <br /><br />
  <button onclick="toggleAudio()">Nyalakan/Mati Audio</button>
</div>

<script>
  const audio = document.getElementById('myAudio');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</body>
</html>
