<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Audio Background Transparan - Tombol Spotify</title>
<style>
  /* Mengatur agar video menjadi background */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Kotak kontrol yang transparan dan di tengah */
  #control-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(30, 144, 255, 0.2); /* transparan */
    padding: 20px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
  }

  /* Tombol utama berbentuk lingkaran kecil */
  #playPauseBtn {
    background: rgba(255,255,255,0.7);
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: background 0.3s;
  }

  #playPauseBtn:hover {
    background: rgba(255,255,255,0.9);
  }

  /* Lirik di bawah */
  #lyrics {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1.2em;
    padding: 10px;
    background-color: rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<!-- Video background -->
<video id="video-background" autoplay muted loop>
  <source src="https://files.catbox.moe/006jm4.mp4" type="video/mp4" />
</video>

<!-- Kotak kontrol di tengah berbentuk lingkaran -->
<div id="control-box">
  <button id="playPauseBtn" onclick="toggleAudio()">▶️</button>
</div>

<!-- Lirik di bawah -->
<div id="lyrics">Lirik akan muncul di sini...</div>

<script>
  const audio = new Audio("https://files.catbox.moe/2bz695.mp3");
  const lyricsDiv = document.getElementById('lyrics');
  const playPauseBtn = document.getElementById('playPauseBtn');

  // Data lirik sesuai waktu (detik)
  const lyricsData = [
    { time: 0.8, text: "She said, Careful, or you'll lose it" },
    { time: 4, text: "But, girl, I'm only human," },
    { time: 7, text: "And I know there's a blade where your heart is" },
    { time: 10, text: "And you know how to use it" },
    { time: 13, text: "And you can take my flesh if you want girl" },
    { time: 16, text: "But, baby, don't abuse it (Calm down)" },
    { time: 19, text: "These voices in my head screaming, Run now (Don't run)" },
    { time: 22, text: "I'm praying that they're human" },
    { time: 25, text: "Please understand that I'm trying my hardest" },
    { time: 28, text: "My head's a mess, but I'm trying regardless" },
    { time: 31, text: "Anxiety is one hell of a problem" },
    { time: 34, text: "She's latching onto me, I can't resolve it" },
    { time: 37, text: "It's not right, it's not fair, it's not fair" },
    { time: 41.5, text: "It's not fair, it's not fair, it's not fair" },
    { time: 47, text: "Oh, no, no, no, ooh-ooh" },
  ];

  let currentLyricIndex = 0;

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "⏸️"; // ikon pause
    } else {
      audio.pause();
      playPauseBtn.textContent = "▶️"; // ikon play
    }
  }

  // Update lirik sesuai waktu
  function updateLyrics() {
    const currentTime = audio.currentTime;
    if (
      currentLyricIndex < lyricsData.length - 1 &&
      currentTime >= lyricsData[currentLyricIndex + 1].time
    ) {
      currentLyricIndex++;
      lyricsDiv.textContent = lyricsData[currentLyricIndex].text;
    } else if (
      currentLyricIndex > 0 &&
      currentTime < lyricsData[currentLyricIndex].time
    ) {
      currentLyricIndex = 0;
      lyricsDiv.textContent = lyricsData[currentLyricIndex].text;
    }
  }

  // Update lirik setiap 0.5 detik
  setInterval(updateLyrics, 500);
</script>

</body>
</html>
